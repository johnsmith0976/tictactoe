<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <div class='gameb'>
        <div class="inputs">
    <input type="text" placeholder="Player 1 Name" id="p1name" value="Player 1">
    <input type="text" placeholder="Player 2 Name" id="p2name" value="Player 2">
</div>
    <div id="gameboard">
        <div id="one" data-value="0" class="cell"></div>
        <div id="two" data-value="1" class="cell"></div>
        <div id="three" data-value="2" class="cell"></div>
        <div id="four" data-value="3" class="cell"></div>
        <div id="five" data-value="4" class="cell"></div>
        <div id="six" data-value="5" class="cell"></div>
        <div id="seven" data-value="6" class="cell"></div>
        <div id="eight" data-value="7" class="cell"></div>
        <div id="nine" data-value="8" class="cell"></div>
    </div>
   
</div>
<div class="center">
 <button id="start">Restart</button></div>
    <div id="status">
    <div id="winner">
    </div>
    
</div>


</body>
<script src="script.js"></script>
</html>
